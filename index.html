<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img class="main-img" src="./images/image-product-desktop.jpg" alt="">
    <img class="main-mimg" src="./images/image-product-mobile.jpg" alt="">
    <section class="content">
      <h1 class="sup-head">Perfume</h1>
      <h1 class="main-head">Gabrielle Essence Eau De Parfum</h1>
      <p class="detail">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p class="d-price">$149.99</p>
        <p class="m-price">$169.99</p>
      </div>
      <a href=""><img src="./images/icon-cart.svg" alt="">Add to Cart</a>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DONUZZ</a>.
  </div>
</body>
</html>
